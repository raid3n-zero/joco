<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">
</head>

<body class="font-poppins">
    <section class="container bg-gradient-to-tl from-[#D9D9D9] to-[#D9D9D9] flex items-center justify-center">
        <div class="h-[250px] w-[250px] rounded-full bg-[#4B5563] absolute bottom-52 -left-48 blur-[100px]"></div>
        <div class="h-[150px] w-[150px] rounded-full bg-[#4B5563] absolute -bottom-4 -right-4 blur-[100px]"></div>

        <div class="w-full h-[90dvh] px-4 backdrop-blur-sm">
            <div class="flex items-center justify-center gap-2">
                <div class="w-8 h-8 bg-white/40 rounded-full flex items-center justify-center cursor-pointer">
                    <span class="iconify solar--arrow-left-linear"></span>
                </div>
                <p class="mr-auto px-1 text-sm">Pay Your Plan</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-3">
                <div class="mt-6">
                    <img src="../assests/svg/Starter price card.svg" alt="">
                </div>
                <div class="mr-auto">
                    <p class="text-sm">Credit Card Process</p>
                </div>
                <div class="bg-neutral-200/60 w-full h-auto rounded-2xl p-3 border border-neutral-100/30 shadow-sm backdrop-blur-xl">
                    <div>
                        <p class="text-xs">Card Information</p>
                    </div>
                    <div class="size-full mt-4">
                        <div class="flex items-center justify-center relative">
                            <input
                                class="w-full h-10 rounded-xl bg-transparent border border-gray-400 outline-none px-3 text-xs placeholder:text-gray-600 pr-12"
                                placeholder="Card Number" type="text">
                            <div class="absolute right-0 flex items-center justify-center px-3">

                                <span class="iconify fontisto--american-express text-lg text-blue-600"
                                    ></span>

                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-evenly gap-2 mt-3">
                        <div>
                            <input
                                class="w-20 h-10 rounded-xl bg-transparent border border-gray-400 outline-none px-3 text-xs placeholder:text-gray-600"
                                placeholder="MM" type="text">
                        </div>
                        <input
                            class="w-20 h-10 rounded-xl bg-transparent border border-gray-400 outline-none px-3 text-xs placeholder:text-gray-600"
                            placeholder="YY" type="text">
                        <div>
                            <input
                                class="w-28 h-10 rounded-xl bg-transparent border border-gray-400 outline-none px-3 text-xs placeholder:text-gray-600"
                                placeholder="CC" type="text">
                        </div>
                    </div>
                </div>
                <div class="bg-neutral-200/60 w-full h-auto rounded-2xl p-3 border border-neutral-100/30 shadow-sm backdrop-blur-xl">
                    <div>
                        <p class="text-xs">Billing Address</p>
                    </div>
                    <div class="size-full mt-4">
                        <input
                            class="w-full h-10 rounded-xl bg-transparent border border-gray-400 outline-none px-3 text-xs placeholder:text-gray-600 mb-3"
                            placeholder="Country or Region" type="text">
                        <input
                            class="w-full h-10 rounded-xl bg-transparent border border-gray-400 outline-none px-3 text-xs placeholder:text-gray-600"
                            placeholder="Zip" type="text">
                    </div>

                </div>
                <div class="size-full flex items-center justify-center">
                    <button
                        class="w-full max-w-[320px] bg-[#FF7143] mt-3 text-center rounded-xl mb-6 py-3 text-white text-sm font-medium">Set
                        Up<span class="iconify solar--lock-keyhole-linear text-white font-bold px-3"></span>
                    </button>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
