<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">
</head>

<body class="font-poppins">
    <section
        class="container bg-gradient-to-tl from-[#D9D9D9] to-[#D9D9D9] relative flex items-center justify-center overflow-hidden">
        <div class="h-[250px] w-[250px] rounded-full bg-[#4B5563] absolute top-40 -left-60  blur-[180px]"></div>
        <div class="h-[250px] w-[250px] rounded-full bg-[#FF7143] absolute bottom-44 -left-64 blur-[200px]"></div>
        <div class="h-[80px] w-[80px] rounded-full bg-[#4B5563] absolute bottom-0 right-0 blur-[70px]"></div>

        <div
            class="w-[340px] h-auto bg-[#D9D9D9] shadow-md rounded-3xl backdrop-blur-sm relative overflow-hidden border border-neutral-100/30">
            <div
            class="w-[40px] h-[80px] bg-[#FF7143] rounded-3xl absolute top-0 right-0 translate-x-1/4 -translate-y-1/4 blur-[70px]">
            </div>
            <form action="#" method="post">
                <div class="flex flex-col items-center justify-center">
                    <h1 class="text-lg font-medium mt-16">Sign Up</h1>
                    <div class="w-full max-w-[320px] mx-auto flex flex-col items-center justify-center space-y-6 mt-8">

                        <div class="w-full relative float-label-input text-sm">
                            <input type="text" id="name" placeholder=" "
                                class="text-[#6B7280] block w-full bg-transparent focus:outline-none focus:shadow-outline border border-gray-400 rounded-xl py-3 px-4 appearance-none leading-normal"
                                required>
                            <label for="Name"
                                class="absolute -top-1/2 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-out px-1 text-grey-darker">Name</label>
                        </div>

                        <div class="w-full relative float-label-input text-sm">
                            <input type="text" id="mobile_number" placeholder=" "
                                class="text-[#6B7280] block w-full bg-transparent focus:outline-none focus:shadow-outline border border-gray-400 rounded-xl py-3 px-4 appearance-none leading-normal"
                                required>
                            <label for="Mobile Number"
                                class="absolute -top-1/2 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-out px-1 text-grey-darker">Mobile
                                Number</label>
                        </div>


                        <div class="w-full relative float-label-input text-sm">
                            <input type="email" id="email" placeholder=" "
                                class="text-[#6B7280] block w-full bg-transparent focus:outline-none focus:shadow-outline border border-gray-400 rounded-xl py-3 px-4 appearance-none leading-normal"
                                required>
                            <label for="Email ID"
                                class="absolute -top-1/2 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-out px-1 text-grey-darker">Email
                                ID</label>
                        </div>

                        <div class="w-full relative float-label-input text-sm">
                            <input type="password" id="Password" placeholder=" "
                                class="text-[#6B7280] block w-full bg-transparent focus:outline-none focus:shadow-outline border border-gray-400 rounded-xl py-3 px-4 appearance-none leading-normal"
                                required>
                            <label for="Password"
                                class="absolute -top-1/2 left-0 text-gray-400 pointer-events-none transition duration-200 ease-in-out px-1 text-grey-darker">Password</label>

                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <span class="iconify basil--eye-closed-outline text-2xl"></span>
                                <span class="iconify basil--eye-outline text-2xl hidden"></span>
                            </button>
                        </div>
                        <a href="#" class="ml-auto"><span class="text-sm font-light underline text-[#FF7143] ">Forget
                                Password?</span></a>


                    </div>
                    <button
                        class="w-full max-w-[320px] bg-[#FF7143] mt-14 text-center rounded-xl mb-6 py-3 text-white text-sm font-medium">Sign
                        Up</button>

                </div>
            </form>

        </div>
    </section>

</body>

</html>
