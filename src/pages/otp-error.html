<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">
</head>

<body class="font-poppins">
    <section
        class="container bg-gradient-to-tl from-[#D9D9D9] to-[#D9D9D9] relative flex items-center justify-center overflow-hidden">
        <div class="h-[250px] w-[250px] rounded-full bg-[#FF7143] absolute bottom-52 right-60 blur-[100px]"></div>
        <div
            class="w-[340px] h-[620px] bg-[#D9D9D9] shadow-md rounded-3xl backdrop-blur-sm relative overflow-hidden border-l border-white flex items-center justify-center">
            <div
                class="w-[110px] h-[120px] bg-[#FF7143] rounded-3xl absolute top-0 right-0 translate-x-1/4 -translate-y-1/4 blur-[520px]">
            </div>
            <form action="#" method="post">
                <div class="flex flex-col items-center justify-center">

                    <div class="w-[340px] h-[310px] flex flex-col items-center justify-center gap-y-2">
                        <h1 class="text-lg font-medium mt-16">One-Time OTP Verfication</h1>
                        <p class="text-xs text-gray-500 tracking-wider">An OTP has been sent to: (+44) 1234567890</p>

                        <div class="w-fit flex flex-col items-center justify-center gap-2 mt-6">
                            <div class="flex gap-2">
                                <input
                                    class="h-16 w-14 p-1 text-gray-500 text-center font-medium border border-red-400 rounded-2xl outline-none bg-transparent" />
                                <input
                                    class="h-16 w-14 p-1 text-gray-500 text-center font-medium border border-red-400 rounded-2xl outline-none bg-transparent" />
                                <input
                                    class="h-16 w-14 p-1 text-gray-500 text-center font-medium border border-red-400 rounded-2xl outline-none bg-transparent" />
                                <input
                                    class="h-16 w-14 p-1 text-gray-500 text-center font-medium border border-red-400 rounded-2xl outline-none bg-transparent" />
                            </div>

                            <div class="mr-auto mt-0">
                                <span class="text-[10px] text-red-500">Incorrect OTP</span>
                            </div>

                            <div class="flex flex-col justify-center items-start">
                                <span class="text-[10px] font-medium text-red-600 mt-1">00:30 left</span>
                            </div>
                        </div>

                        <button
                            class="w-full max-w-[320px] bg-[#FF7143] mt-auto text-center rounded-xl py-3 text-white text-sm font-medium">Verify
                            OTP
                        </button>
                    </div>

                </div>
            </form>

        </div>
    </section>

</body>

</html>
